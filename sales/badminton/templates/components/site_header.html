<header style="background-color: lightgray;">
    <a href="{% url 'home' %}">Yobadminton</a>
    <a href="{% url 'badmintons' %}">สินค้าทั้งหมด</a>
    <a href="{% url 'about' %}">เกี่ยวกับ</a>   
    
    {% if user.is_authenticated %}
    <a href="{% url 'home' %}">{{user.username}}</a>
    <!-- <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">ออกจากระบบ
        </button>     -->
    <a href="{% url 'logout' %}">ออกจากระบบ</a>

    {% else %}

    <a href="{% url 'register' %}">สมัครสมาชิก</a>
    
    
    {% endif %}

    
    {% if request.session.cart_qty %}
    <a class="btn btn-outline-danger mx-2" href="{% url 'cart_list' %}">Cart {{request.session.cart_qty}}</a>    
    {% else %}
    <a class="btn btn-outline-danger mx-2" href="{% url 'cart_list' %}">Cart 0</a> 
    {% endif %}
        
    


    <!-- serch filter -->
    <form action="{% url 'serch' %}" method="get">
        {{ form_S.as_p }}
        <input type="submit" value="ค้นหา" class="btn btn-primary" />
    </form>
